<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
    <mat-input-container>
        <input 
            matInput 
            placeholder="Corre electrónico" 
            formControlName="email"
            id="email">
    </mat-input-container>
    <mat-input-container>
        <input 
            matInput
            type="password"
            placeholder="Contraseña" 
            formControlName="password"
            id="password">
    </mat-input-container>
    <div class="example-button-row">
        <button type="submit" mat-raised-button color="accent">Iniciar Sesión</button>
        <p class="p-center">
            ¿Eres Nuevo?
            <a mat-button color="primary" [routerLink]="['/signup']">Registrate!</a>
        </p>
    </div>
</form>
