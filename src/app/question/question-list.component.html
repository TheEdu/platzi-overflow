<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
    <mat-list class="question-list">
        <h3 mat-subheader>Preguntas</h3>
        <mat-list-item *ngFor="let question of questions" [routerLink]="['questions', question._id]">
            <i *ngIf="question.icon === 'none'" mat-list-icon class="material-icons help">help</i>
            <i *ngIf="question.icon !== 'none'" mat-list-icon class="{{ question.icon }} icon"></i>
            <h3 mat-line>{{ question.title }}</h3>
            <small> {{ question.answers.length }} respuestas - 
                    {{ question.createdAt | amLocale:'es' | amTimeAgo}}
            </small>
        </mat-list-item>
    </mat-list>
    <button mat-fab class="add-question" color="accent" [routerLink]="['questions/new']">
       <mat-icon>add</mat-icon>
    </button>
</div>
